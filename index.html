<!DOCTYPE html>
<html>
<head>
    <title>Zemare App</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const songId = urlParams.get('songId');

            // Only perform deep link redirect if accessed from entry point (not from /zemare-lyrics-redirect itself)
            if (!window.location.pathname.includes("zemare-lyrics-redirect") && songId) {
                window.location.href = `zemare://lyrics?songId=${songId}`;
                
                // Set fallback to App Store if deep link fails
                setTimeout(function () {
                    window.location.href = "https://onelink.to/bgxpr5";
                }, 1500);
            } else {
                // If no songId or already on redirect page, go directly to App Store
                window.location.href = "https://onelink.to/bgxpr5";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Zemare App</title>
    <script>
        function redirect() {
            // Parse the songId from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const songId = urlParams.get('songId');

            // Attempt to open the app with the deep link if songId is provided
            if (songId) {
                // Construct the deep link to pass the songId to the app
                window.location.href = `zemare://lyrics?songId=${songId}`;
            }

            // Fallback to the app store if the app is not installed or deep link fails
            setTimeout(function () {
                window.location.href = "https://onelink.to/bgxpr5";  // Fallback URL for app store
            }, 1500); // Slightly shorter delay for a better user experience
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Zemare App</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const songId = urlParams.get('songId');

            // Only attempt redirect if songId is missing in the current URL
            if (songId) {
                // Redirect to app with songId if available
                window.location.href = `zemare://lyrics?songId=${songId}`;
            } else {
                // Redirect to app store if no songId is provided
                window.location.href = "https://onelink.to/bgxpr5";
            }

            // Fallback to App Store if app doesn't open after delay
            setTimeout(function () {
                window.location.href = "https://onelink.to/bgxpr5";
            }, 1500); // Slight delay for app attempt
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Zemare App</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const songId = urlParams.get('songId');

            // If on /zemare-lyrics-redirect and songId is provided, redirect using deep link
            if (songId) {
                // Attempt to open the app with the deep link
                window.location.href = `zemare://lyrics?songId=${songId}`;

                // Fallback to the App Store if the app does not open
                setTimeout(function () {
                    window.location.href = "https://onelink.to/bgxpr5";
                }, 1500);
            } else {
                // If no songId, go directly to the App Store
                window.location.href = "https://onelink.to/bgxpr5";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>

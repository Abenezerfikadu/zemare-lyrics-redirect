<!DOCTYPE html>
<html>
<head>
    <title>Zemare App</title>
    <script>
        function redirect() {
            // Get songId from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const songId = urlParams.get('songId');

            // Construct the deep link with the dynamic songId
            if (songId) {
                window.location = `zemare://lyrics?songId=${songId}`;
            }

            // Fallback to app store link if the app is not installed
            setTimeout(function () {
                window.location = "https://onelink.to/bgxpr5";
            }, 2000);
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>

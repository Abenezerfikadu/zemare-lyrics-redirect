<!DOCTYPE html>
<html>
<head>
    <title>Zemare App</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const songId = urlParams.get('songid');

            if (songId) {
                // Try to open the app using the custom scheme
                window.location.href = `zemare://lyrics?songid=${songid}`;

                // Fallback to App Store if the app does not open
                setTimeout(function () {
                    window.location.href = "https://onelink.to/bgxpr5";
                }, 1500);
            } else {
                // Redirect directly to the App Store if no songId is present
                window.location.href = "https://onelink.to/bgxpr5";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>
